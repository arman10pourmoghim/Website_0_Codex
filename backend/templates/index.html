{% extends 'base.html' %}
{% block content %}
<h1>Latest Posts</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:150]|safe }}...</p>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
